<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>删除数组元素</title>
	<style>
		body,pre{
			line-height: 2;
			color: #333;
			font-size: 14px;
			font-family: microsoft yahei;
		}
	</style>
</head>
<body>
	<pre>
		除了删除对象属性，操作符delete也可以删除数组元素，删除数组元素不会产生空缺（不会更新length属性）
		delete array[index]
		修改数组长度，删除数组尾部元素
		array.length
		移除元素而且不产生空缺
		array.splice(startIndex,num?)
		> 返回 被移除的元素
	</pre>
</body>
<script>
	var ar1=['you','qie','ke','nao'];
	delete ar1[0];
	delete ar1[1];
	console.log('delete ar1[0];delete ar1[1]; 后' + ar1 + ' 数组的长度为：' + ar1.length);
	ar1.splice(0,2)
	console.log('ar1.splice(0,2) 后'+ ar1 + ' 数组的长度为：' + ar1.length);

	ar1.length = 0;
	console.log('ar1.length = 0 后' + ar1 + ' 数组的长度为：' + ar1.length);
</script>
</html>
