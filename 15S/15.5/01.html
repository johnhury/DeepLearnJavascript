<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数的名称</title>
</head>
<body>
	<script>
	//具名函数
		function f1() {
			
		}

		console.log(f1.name);
	//匿名函数 表达式
	var f2 = function () {
		// body...
		alert(1);
	}
		console.log(f2.name);
	//具名函数 表达式
	var f3 = function badgirl() {
		
	}

	console.log(f3.name);
	</script>
</body>
</html>
